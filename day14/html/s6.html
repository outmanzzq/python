<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form enctype="multipart/form-data" action="http://localhost:8888/index" method="get">
        <div>
            <p></p>
            <select name="city" size="10" multiple>
                <optgroup label="一线">
                    <option value="1">北京</option>
                    <option value="2">上海</option>
                    <option value="3" selected>厦门</option>
                </optgroup>
                <optgroup label="二线">
                    <option value="4">南京</option>
                    <option value="5">成都</option>
                </optgroup>

            </select>
            <p>请选择性别：</p>
            男：<input type="radio" name="gender" value="1" />
            女：<input type="radio" name="gender" value="2" />
            Alex:<input type="radio" name="gender" value="3" />
            <p>爱好</p>
            篮球：<input type="checkbox" name="favor" value="1" checked="checked"/>
            足球：<input type="checkbox" name="favor" value="2"  />
            网球：<input type="checkbox" name="favor" value="3"  />
            <p>技能</p>
            撩妹：<input type="checkbox" name="skill" />
            写代码：<input type="checkbox" name="skill" />
            <p>上传文件</p>
            <input type="file" name="fname" />
        </div>
        <p></p>
        <textarea name="meno">dddddd</textarea>
        <input type="submit" value="提交" />
        <input type="reset" value="重置" />
    </form>
</body>
</html>
